<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Auth Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container {
      background-color: #fff;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f8f8f8;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    .toggle a {
      color: #4ae2d8;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

    Welcome to ShopZone
  </header>

  <div class="container" id="auth-box">
    <h2 id="form-title">Login</h2>
    <div class="message" id="msg"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;" />
    <button id="submitBtn">Login</button>
    <div class="toggle">
      <span id="toggleText">Don't have an account?</span>
      <a id="toggleLink">Sign up</a>
    </div>
  </div>
