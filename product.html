<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product-card h2 {
      font-size: 1.2rem;
      color: #333;
    }
    .product-card p {
      color: #666;
      margin: 0.5rem 0;
    }
    .product-card button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .product-card button:hover {
      background-color: #218838;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Shoes" alt="Running Shoes">
      <h2>Running Shoes</h2>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Headphones" alt="Headphones">
      <h2>Wireless Headphones</h2>
      <p>$79.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Watch" alt="Smart Watch">
      <h2>Smart Watch</h2>
      <p>$129.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="back-link">
    <a href="home.html">â¬… Back to Home</a>
  </div>
</body>
</html>
